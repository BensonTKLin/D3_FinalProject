<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
body { font: 12px Arial;}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 2;
	shape-rendering: crispEdges;
}
.overlay {
  	fill: none;
  	pointer-events: all;
}
.focus circle {
  	fill: grey;
  	stroke: grey;
}
.line {
  	fill: none;
  	stroke: #aaa;
  	stroke-linejoin: round;
  	stroke-linecap: round;
  	stroke-width: 1.5px;
}
	
.voronoi path {
  	fill: none;
  	pointer-events: all;
}
</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<script src='https://npmcdn.com/babel-core@5.8.34/browser.min.js'></script>
	
<script>
var	margin = {top: 50, right: 50, bottom: 30, left: 70},
	width = 800 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;
//var	parseDate = d3.timeParse("%Y");
var	x = d3.scaleLinear().range([0, width]);
var	y = d3.scaleLinear().range([height, 0]);
var	xAxis = d3.axisBottom(x)
	.ticks(5);
var	yAxis = d3.axisLeft(y)
	.ticks(5);
		
var	valueline = d3.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Science); });
	
var	valueline2 = d3.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Society); });
	
var	svg = d3.select("body")
	.append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
// Get the data
d3.csv("https://bensontklin.github.io/D3_FinalTK/data/ntu_paper_publish.csv", function(error, data) {
	if (error) throw error;
	
	var flatData = [];
	data.forEach(function(d) {
		d.Year = +d.Year;
		d.Science = +d.Science;
		d.Society = +d.Society;
		flatData.push({Year: d.Year, value: d.Science, key:"Science"});
		flatData.push({Year: d.Year, value: d.Society, key:"Society"});
	});
	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.Year; }));
	console.log(d3.extent(data, function(d) { return d.Year; }));
	console.log(data);
	y.domain([0, d3.max(data, function(d) { return Math.max(d.Science); })]);
	
 	svg.append('text')
        	.attr("class", "axis")
        	.attr("text-anchor", "start")
            	.attr("font-size", "28px")
            	.attr("x", margin.left)
            	.attr("y", -25)
		.text("Paper publish of NTU");
	
	svg.append("path")		// Add the valueline path.
		.data(data)
		.attr("class", "line")
		.style("stroke", "steelblue")
		.attr("d", valueline(data));
	
	svg.append("path")		// Add the valueline2 path.
		.data(data)
		.attr("class", "line")
		.style("stroke", "red")
		.attr("d", valueline2(data));
	
	svg.append("g")			// Add the X Axis
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
		
	svg.append("text")
		.attr("x", 700 )
		.attr("y", height+30)
		.attr("font-size", "15px")
		.attr("font-weight", "bold")
		.style("text-anchor", "middle")
		.text("Year");
	
	svg.append("g")			// Add the Y Axis
		.attr("class", "y axis")
		.attr("transform", "translate(-5,0)")
		.call(yAxis);
	
	svg.append("text")
		.attr("transform", "rotate(-90)")
		.attr("x", -130)
		.attr("y", -50)
		.attr("font-size", "15px")
		.attr("font-weight", "bold")
		.style("text-anchor", "start")
		.text("Paper publish amount");
	
	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0].Science) + ")")
		.attr("text-anchor", "start")
		.style("fill", "steelblue")
		.attr("font-size", "12px")
		.attr("font-weight", "bold")
		.text("Science");
	
	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0].Society) + ")")
		.attr("text-anchor", "start")
		.style("fill", "red")
		.attr("font-size", "12px")
		.attr("font-weight", "bold")
		.text("Society");
	
	const focus = svg.append("g")
      		.attr("class", "focus")
      		.attr("display", "none");
	
    	focus.append("circle")
      		.attr("r", 5);
	focus.append("line")
		.classed('y', true);
    	focus.append("text")
     		.attr("x", 9)
		.attr("font-size", "14px")
		.attr("font-weight", "bold")
      		.attr("dy", ".35em");
	 
	svg.append("rect")
      		.attr("class", "overlay")
      		.attr("width", width)
      		.attr("height", height)
        	.on("mouseover", function() { focus.style("display", null); })
        	.on("mouseout", function() { focus.style("display", "none"); })
        	.on("mousemove", mousemove);

    	d3.select('.overlay')
      		.style('fill', 'none')
        	.style('pointer-events', 'all');

    	d3.selectAll('.focus')
      		.style('opacity', 0.7);
	
    	d3.selectAll('.focus circle')
      		.style('fill', 'none')
        	.style('stroke', 'black');

    	d3.selectAll('.focus line')
      		.style('fill', 'none')
        	.style('stroke', 'black')
        	.style('stroke-width', '1.5px')
        	.style('stroke-dasharray', '3 3');
		
	function mousemove() {
      		const x0 = x.invert(d3.mouse(this)[0]);
		console.log(x0);
		var bisectYear = d3.bisector(function(d) { return d.Yea; }).right;
     		var i = bisectYear(data, x0, 1);
		console.log(i);
      		const d0 = data[i - 1];
      		const d1 = data[i];
		console.log(d0);
		console.log(d0.Year);
		console.log(d1);
      		const d2 = x0 - (d0) > (d1) - x0 ? d1 : d0; 
      		focus.attr('transform', 'translate(' + x(d2.Year) + "," + y(d2.value) + ")");
      		focus.select('line.x')
        		.attr('x1', 0)
        		.attr('x2', -x(d2.Year))
        		.attr('y1', 0)
        		.attr('y2', 0);

      		focus.select('line.y')
        		.attr('x1', 0)
        		.attr('x2', 0)
        		.attr('y1', 0)
        		.attr('y2', height - y(d2.value));

      		focus.select('text').text(d2.Year + ":  " + d2.value);
    }           
});
</script>
</body>
</html>
