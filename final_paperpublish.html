<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
	stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}
	.x.axis path {
		display: none;
	}
	
	.line {
		fill: none;
		stroke: steelblue;
		stroke-width: 1.5px;
	}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var	margin = {top: 30, right: 50, bottom: 30, left: 50},
	width = 980 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

var	parseDate = d3.time.format("%Y").parse;
var 	sectDate = d3.bisector(function(d) {return d.Year; }).left;

var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);

var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);

var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

var	valueline = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Science); });
	
var	valueline2 = d3.svg.line()
	.x(function(d) { return x(d.Year); })
	.y(function(d) { return y(d.Society); });

var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("ntu_paper_publish.csv", function(error, data) {
	if (error) throw error;
	data.forEach(function(d) {
		d.Year = parseDate(d.Year);
		d.Science = +d.Science;
		d.Society = +d.Society;
	});

	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.Year; }));
	y.domain([0, d3.max(data, function(d) { return Math.max(d.Science); })]);

	svg.append("path")		// Add the valueline path.
		.attr("class", "line")
		.style("stroke", "steelblue")
		.attr("d", valueline(data));

	svg.append("path")		// Add the valueline2 path.
		.attr("class", "line")
		.style("stroke", "red")
		.attr("d", valueline2(data));

	svg.append("g")			// Add the X Axis
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.append("text")
		.attr("x", 800)
		.attr("dx", "0.70em")
		.text("Year");

	svg.append("g")			// Add the Y Axis
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 9)
		.attr("dy", "0.7em")
		.text("Paper publish amount");

	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0].Science) + ")")
		.attr("dy", ".35em")
		.attr("text-anchor", "start")
		.style("fill", "steelblue")
		.text("Science");
	
	svg.append("text")
		.attr("transform", "translate(" + (width+3) + "," + y(data[0].Society) + ")")
		.attr("dy", ".35em")
		.attr("text-anchor", "start")
		.style("fill", "red")
		.text("Society");

	    // append the circle at the intersection               
	focus.append("circle")                               
        .attr("class", "y")                                
        .style("fill", "none")                            
        .style("stroke", "grey")                         
        .attr("r", 4); 
	    
    // append the rectangle to capture mouse             
    svg.append("rect")                                     
        .attr("width", width)                            
        .attr("height", height)                         
        .style("fill", "none")                          
        .style("pointer-events", "all")                 
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);                     

    function mousemove() {                               
        var x0 = x.invert(d3.mouse(this)[0]),             
            i = sectDate(data, x0, 1),                  
            d0 = data[i - 1],                            
            d1 = data[i],                               
            d = x0 - d0.Year > d1.Year - x0 ? d1 : d0;   

        focus.select("circle.y")                         
            .attr("transform", "translate(" + x(d.Year) + "," + y(d.Science) + ")") 
	    .attr("transform", "translate(" + x(d.Year) + "," + y(d.Society) + ")"); 
    }                                                     

});

</script>
</body>
</html>
